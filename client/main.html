<head>
  <title>jigh-sight</title>
</head>

<body class="container">
{{> JS}}
</body>

<template name="JS">
  <h1 class="my-5">Welcome to Jigh-Sight!</h1>

  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Editor</h4>
          <textarea id="editor" title="editor"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Output</h4>
          <samp>{{output}}</samp>
        </div>
      </div>
    </div>
  </div>


</template>
